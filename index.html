<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw Simple Bot</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; display: flex; justify-content: center; padding: 20px; }
        .chat-box { width: 100%; max-width: 400px; background: white; border-radius: 15px; display: flex; flex-direction: column; height: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; border-radius: 15px 15px 0 0; font-weight: bold; }
        #display { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .user { background: #dcf8c6; align-self: flex-end; }
        .bot { background: #f0f0f0; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 10px 15px; border-radius: 50%; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="header">Maniiw Brand Bot (Offline)</div>
    <div id="display">
        <div class="msg bot">Assalam-o-Alaikum! Main Maniiw ka apna bot hoon. Bagair API ke chalne wala! ðŸ˜Š</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me something (Hi, Name, Kaun ho?)...">
        <button onclick="reply()">âž¤</button>
    </div>
</div>

<script>
    // ðŸ§  Bot ka Dimagh (Yahan aap jo likhenge, bot wahi jawab dega)
    const brain = {
        "hi": "Hello Maniiw bhai! Kaise hain aap?",
        "hello": "Assalam-o-Alaikum! Kya haal hain?",
        "kaun ho": "Main Maniiw Brand ka banaya hua smart bot hoon!",
        "name": "Mera naam Maniiw AI hai.",
        "hazrat umer": "Hazrat Umer (R.A) Islam ke dusre Khalifa thay aur adal-o-insaf ke liye mashhoor thay.",
        "khana khaya": "Main toh bijli pe chalta hoon bhai, khana aap khao! ðŸ˜‚",
        "bye": "Allah Hafiz! Phir milenge."
    };

    function reply() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('display');
        const text = input.value.toLowerCase().trim();

        if (text === "") return;

        // User message dikhana
        display.innerHTML += `<div class="msg user">${input.value}</div>`;
        
        // Bot ka jawab dhoondna
        let response = "Maaf karna bhai, ye baat mujhe Maniiw ne abhi tak nahi sikhayi! ðŸ˜…";
        
        // Check if brain has the answer
        for (let key in brain) {
            if (text.includes(key)) {
                response = brain[key];
                break;
            }
        }

        // Bot ka jawab dikhana (thori dair baad)
        setTimeout(() => {
            display.innerHTML += `<div class="msg bot">${response}</div>`;
            display.scrollTop = display.scrollHeight;
        }, 500);

        input.value = "";
        display.scrollTop = display.scrollHeight;
    }

    // Enter key support
    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') reply(); });
</script>

</body>
</html>
