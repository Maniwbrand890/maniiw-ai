<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        #chat-box {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .ai-msg { background: #e9ecef; align-self: flex-start; }
        .user-msg { background: #007bff; color: white; align-self: flex-end; }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0 15px;
            margin-left: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Maniiw AI Assistant</div>
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka AI hoon. Main aapki kya madad kar sakta hoon?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Yahan likhein...">
        <button onclick="sendMessage()">Bhejein</button>
    </div>
</div>

<script>
    function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const userText = inputField.value.trim();

        if (userText === "") return;

        // User message display
        chatBox.innerHTML += `<div class="message user-msg">${userText}</div>`;
        inputField.value = "";

        // AI Response Logic
        setTimeout(() => {
            let response = "";
            const lowerText = userText.toLowerCase();

            if (lowerText.includes("kaun ho") || lowerText.includes("who are you") || lowerText.includes("creator")) {
                response = "Main **Maniiw ka AI** hoon! Mujhe Maniiw ne aapki madad ke liye banaya hai.";
            } else if (lowerText.includes("hello") || lowerText.includes("salam") || lowerText.includes("hi")) {
                response = "Walaikum Assalam! Kaisay hain aap? Main Maniiw ka AI aapki khidmat mein hazir hoon.";
            } else if (lowerText.includes("kya kar sakte ho")) {
                response = "Main filhal aap se baatein kar sakta hoon aur ye bata sakta hoon ke mera creator Maniiw hai!";
            } else {
                response = "Ye sun kar acha laga! Maniiw mujhe mazeed smart bana raha hai taake main aapke har sawal ka jawab de sakoon.";
            }

            chatBox.innerHTML += `<div class="message ai-msg">${response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);
    }

    // Enter key support
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
