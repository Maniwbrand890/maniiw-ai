<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta AI - Maniiw</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; background: #efe7dd; display: flex; flex-direction: column; position: relative; }
        /* WhatsApp Header Style */
        .header { background: #008069; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .header-status { font-size: 0.75rem; font-weight: normal; display: block; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        /* Bubble Styles */
        .message { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .user-msg { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .ai-msg { background: #ffffff; align-self: flex-start; border-top-left-radius: 0; }
        /* Typing indicator */
        .typing { font-size: 0.8rem; color: #667781; margin-bottom: 5px; }
        /* Input Area */
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; font-size: 1rem; }
        button { background: #00a884; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div style="width:40px; height:40px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#008069;">M</div>
        <div>
            Maniiw AI (Meta Mode)
            <span class="header-status">online</span>
        </div>
    </div>
    
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka Meta AI hoon. Main aapki kaise madad kar sakta hoon?</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAYhZYzcUmZrOKLUpB7Fxbc5_3c1yabdt8"; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        if (!text) return;

        box.innerHTML += `<div class="message user-msg">${text}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;

        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerText = "Maniiw AI is typing...";
        box.appendChild(typing);

        try {
            // Using stable v1 gemini-pro to avoid 404 error
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Tum ek Meta AI ho jise Maniiw ne banaya hai. Friendly Urdu/Hindi mix mein jawab do. Har bar apna talluq Maniiw se zaroor batao. User says: ${text}` }] }]
                })
            });

            const data = await response.json();
            box.removeChild(typing);

            if (data.candidates) {
                const reply = data.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="message ai-msg">${reply}</div>`;
            } else {
                box.innerHTML += `<div class="message ai-msg" style="color:red;">Error: Server busy. Try again.</div>`;
            }
        } catch (e) {
            box.innerHTML += `<div class="message ai-msg">Network error. Check connection.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
