<script>
    // Aapki Nayi Key
    const API_KEY = "AIzaSyCHcXYTH0j03ErlbwrRLLwzxtht6nUVcQU";

    async function askGemini() {
        const input = document.getElementById('userInput');
        const window = document.getElementById('chat-window');
        const text = input.value.trim();
        if (!text) return;

        window.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        window.scrollTop = window.scrollHeight;

        try {
            // âœ… Model switched to 'gemini-pro' for maximum compatibility
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                window.innerHTML += `<div class="msg bot">${reply}</div>`;
            } else {
                // Showing exact Google error for debugging
                const errMsg = data.error ? data.error.message : "Unknown error from Google";
                window.innerHTML += `<div class="msg bot" style="color:red;">Google says: ${errMsg}</div>`;
            }
        } catch (e) {
            window.innerHTML += `<div class="msg bot">Network issue! Check connection.</div>`;
        }
        window.scrollTop = window.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askGemini(); });
</script>
