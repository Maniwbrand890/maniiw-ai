<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 450px; height: 90vh; background: white; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #075e54; color: white; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { padding: 10px 14px; border-radius: 8px; max-width: 75%; font-size: 0.95rem; line-height: 1.5; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .ai-msg { background: #ffffff; align-self: flex-start; border-top-left-radius: 0; }
        .user-msg { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px 18px; border: none; border-radius: 25px; outline: none; font-size: 1rem; }
        button { background: #128c7e; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 50%; cursor: pointer; font-weight: bold; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
        .error-msg { background: #ffcccc !important; color: #990000; align-self: center; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Maniiw AI Assistant</div>
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka AI hoon. Poochiye jo aapka dil chahe! ðŸ˜Š</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Yahan type karein..." autocomplete="off">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    // Aapki Nayi API Key yahan set kar di gayi hai
    const API_KEY = "AIzaSyAYhZYzcUmZrOKLUpB7Fxbc5_3c1yabdt8"; 

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const userText = inputField.value.trim();

        if (userText === "") return;

        // User message UI mein add karein
        chatBox.innerHTML += `<div class="message user-msg">${userText}</div>`;
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // Typing indicator
        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-msg";
        typingDiv.innerText = "Maniiw AI soch raha hai...";
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: `Tumhara naam 'Maniiw AI' hai. Tumhe 'Maniiw' ne banaya hai. Hamesha friendly Urdu/Hindi mix mein jawab do. Har jawab mein koshish karo ke ye mehsoos ho ke tum Maniiw ke banaye huye AI ho. User ka sawal: ${userText}` }]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                typingDiv.className = "message error-msg";
                typingDiv.innerText = "Error: " + data.error.message;
            } else if (data.candidates && data.candidates[0].content.parts[0].text) {
                typingDiv.innerText = data.candidates[0].content.parts[0].text;
            } else {
                typingDiv.innerText = "Maaf kijiyega, main samajh nahi paya. Dobara koshish karein?";
            }
        } catch (error) {
            typingDiv.className = "message error-msg";
            typingDiv.innerText = "Network Error: Internet check karein ya API Key verify karein.";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enter key support
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
