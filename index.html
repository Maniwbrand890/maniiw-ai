<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI - Final</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #efe7dd; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; background: #efe7dd; display: flex; flex-direction: column; border: 1px solid #ccc; }
        .header { background: #008069; color: white; padding: 12px 15px; font-weight: bold; text-align: center; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 0.95rem; }
        .user-msg { background: #dcf8c6; align-self: flex-end; }
        .ai-msg { background: #ffffff; align-self: flex-start; border: 1px solid #ddd; }
        .input-area { background: #f0f2f5; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        button { background: #00a884; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Maniiw AI Assistant</div>
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka AI hoon. Poochiye jo aapka dil chahe! ðŸ˜Š</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Yahan type karein..." autocomplete="off">
        <button onclick="sendMessage()">Bhejein</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyCOPkZIS65yAGtNOjtoqDJgt7xOXDYy3wo"; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        if (!text) return;

        box.innerHTML += `<div class="message user-msg">${text}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;

        try {
            // âœ… Version 'v1' aur model 'gemini-1.5-flash' ka standard link
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="message ai-msg">${reply}</div>`;
            } else {
                // Agar error aaye toh saaf wajah likhi nazar aaye
                const errorMsg = data.error ? data.error.message : "Kuch masla hai.";
                box.innerHTML += `<div class="message ai-msg" style="color:red;">Error: ${errorMsg}</div>`;
                console.log("Full Error Data:", data);
            }
        } catch (e) {
            box.innerHTML += `<div class="message ai-msg">Network issue. Dubara try karein.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
