<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI - Official Fix</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ece5dd; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-card { width: 100%; max-width: 450px; background: #fff; display: flex; flex-direction: column; }
        .header { background: #075e54; color: white; padding: 15px; font-weight: bold; text-align: center; }
        #box { flex: 1; padding: 20px; overflow-y: auto; background: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        .m { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 0.9rem; }
        .u { background: #dcf8c6; align-self: flex-end; }
        .b { background: #fff; align-self: flex-start; border: 1px solid #ccc; }
        .input-box { padding: 10px; background: #f0f0f0; display: flex; gap: 5px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-card">
    <div class="header">Maniiw AI Assistant</div>
    <div id="box">
        <div class="m b">Assalam-o-Alaikum! Chalo bhai, ek baar phir koshish karte hain. Insha'Allah ab chalega! ðŸ¤ž</div>
    </div>
    <div class="input-box">
        <input type="text" id="msg-in" placeholder="Likhien yahan...">
        <button onclick="chat()">âž¤</button>
    </div>
</div>

<script>
    const KEY = "AIzaSyAuiDtAvMsH1gw3vKnke_dVSpRAWm4G3RQ";

    async function chat() {
        const inp = document.getElementById('msg-in');
        const box = document.getElementById('box');
        const text = inp.value.trim();
        if(!text) return;

        box.innerHTML += `<div class="m u">${text}</div>`;
        inp.value = "";
        box.scrollTop = box.scrollHeight;

        try {
            // âœ… Trying the 'v1' stable endpoint with 'gemini-1.5-flash'
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="m b">${reply}</div>`;
            } else {
                // Agar 404 aaye toh iska matlab model name check karna parega
                box.innerHTML += `<div class="m b" style="color:red;">Google Response: ${data.error.message}</div>`;
                console.log("Full Debug Info:", data);
            }
        } catch (e) {
            box.innerHTML += `<div class="m b">Network Issue!</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
