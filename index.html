<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta AI - Maniiw</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #efe7dd; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; background: #efe7dd; display: flex; flex-direction: column; position: relative; }
        .header { background: #008069; color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .message { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .user-msg { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .ai-msg { background: #ffffff; align-self: flex-start; border-top-left-radius: 0; }
        .typing { font-size: 0.8rem; color: #667781; margin: 5px 15px; font-style: italic; }
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; padding: 12px 15px; border-radius: 20px; border: none; outline: none; font-size: 1rem; }
        button { background: #00a884; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div style="width:35px; height:35px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#008069;">M</div>
        <div>Maniiw AI (Meta Mode)</div>
    </div>
    
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka Meta AI hoon. Poochiye jo poochna hai! ðŸ˜Š</div>
    </div>
    <div id="status"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Message..." autocomplete="off">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAYhZYzcUmZrOKLUpB7Fxbc5_3c1yabdt8"; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const status = document.getElementById('status');
        const text = input.value.trim();
        if (!text) return;

        box.innerHTML += `<div class="message user-msg">${text}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;
        status.innerHTML = `<div class="typing">Maniiw AI is typing...</div>`;

        try {
            // UPDATED TO v1 & GEMINI-PRO FOR STABILITY
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Tum ek Meta AI ho jise Maniiw ne banaya hai. Friendly Urdu/Hindi mix mein jawab do. Short response dena. User asks: ${text}` }] }]
                })
            });

            const data = await response.json();
            status.innerHTML = "";

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                box.innerHTML += `<div class="message ai-msg">${data.candidates[0].content.parts[0].text}</div>`;
            } else {
                box.innerHTML += `<div class="message ai-msg">API Error: Please try a different question.</div>`;
            }
        } catch (e) {
            status.innerHTML = "";
            box.innerHTML += `<div class="message ai-msg">Network error. Refresh page!</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
