<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e5ddd5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 450px; height: 90vh; background: white; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { padding: 10px 14px; border-radius: 8px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; }
        .ai-msg { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .user-msg { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .input-area { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        button { background: #128c7e; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Maniiw AI Assistant</div>
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka AI hoon. Poochiye jo dil chahe! ðŸ˜Š</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Yahan type karein...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    // Aapki Working API Key
    const API_KEY = "AIzaSyAYhZYzcUmZrOKLUpB7Fxbc5_3c1yabdt8"; 

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const userText = inputField.value.trim();

        if (!userText) return;

        chatBox.innerHTML += `<div class="message user-msg">${userText}</div>`;
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-msg";
        typingDiv.innerText = "Maniiw AI soch raha hai...";
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // Updated to v1 and gemini-pro for better stability
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: `Tumhara naam 'Maniiw AI' hai aur tumhe 'Maniiw' ne banaya hai. Friendly Urdu/Hindi mix mein jawab do. Sawal ye hai: ${userText}` }]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                typingDiv.innerText = data.candidates[0].content.parts[0].text;
            } else {
                typingDiv.innerText = "Maaf kijiyega, main abhi jawab nahi de sakta. Dobara koshish karein.";
            }
        } catch (error) {
            typingDiv.innerText = "Network masla hai. Ek baar page refresh karein.";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
