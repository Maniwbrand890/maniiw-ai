<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI - Final Build</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #d1d7db; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-card { width: 100%; max-width: 450px; background: #fff; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .top-bar { background: #075e54; color: white; padding: 15px; font-weight: bold; text-align: center; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; background: #e5ddd5; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 75%; font-size: 0.95rem; word-wrap: break-word; }
        .user { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #ffffff; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-group { padding: 10px; background: #f0f2f5; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-card">
    <div class="top-bar">Maniiw AI Assistant</div>
    <div id="chat-window">
        <div class="msg bot">Assalam-o-Alaikum! Nayi key set ho gayi hai. Ab puchiye jo puchna hai! ðŸ˜Š</div>
    </div>
    <div class="input-group">
        <input type="text" id="user-in" placeholder="Type a message...">
        <button onclick="askAI()">âž¤</button>
    </div>
</div>

<script>
    // âœ… Aapki Nayi API Key Paste Kar Di Gayi Hai
    const MY_KEY = "AIzaSyAuiDtAvMsH1gw3vKnke_dVSpRAWm4G3RQ"; 

    async function askAI() {
        const inputField = document.getElementById('user-in');
        const window = document.getElementById('chat-window');
        const query = inputField.value.trim();
        if (!query) return;

        window.innerHTML += `<div class="msg user">${query}</div>`;
        inputField.value = "";
        window.scrollTop = window.scrollHeight;

        try {
            const api_url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`;
            
            const response = await fetch(api_url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: query }] }]
                })
            });

            const result = await response.json();

            if (result.candidates && result.candidates[0].content) {
                const answer = result.candidates[0].content.parts[0].text;
                window.innerHTML += `<div class="msg bot">${answer}</div>`;
            } else {
                window.innerHTML += `<div class="msg bot" style="color:red;">Error: ${result.error ? result.error.message : "Something went wrong"}</div>`;
            }
        } catch (err) {
            window.innerHTML += `<div class="msg bot">Network issue! Check connection.</div>`;
        }
        window.scrollTop = window.scrollHeight;
    }
    // Enter key support
    document.getElementById('user-in').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
</script>
</body>
</html>
