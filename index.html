<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta AI - Maniiw</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #efe7dd; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; background: #efe7dd; display: flex; flex-direction: column; border: 1px solid #ccc; }
        .header { background: #008069; color: white; padding: 12px 15px; display: flex; align-items: center; gap: 12px; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 9px 13px; border-radius: 8px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .user-msg { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .ai-msg { background: #ffffff; align-self: flex-start; border-top-left-radius: 0; }
        .status-msg { font-size: 0.8rem; color: #667781; margin: 0 15px 10px; font-style: italic; }
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; font-size: 1rem; }
        button { background: #00a884; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div style="width:35px; height:35px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#008069; font-weight:bold;">M</div>
        <div>Maniiw AI (Meta Mode)</div>
    </div>
    
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka Meta AI hoon. Poochiye jo poochna hai! ðŸ˜Š</div>
    </div>
    <div id="typing"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Message..." autocomplete="off">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    // Aapki Nayi API Key
    const API_KEY = "AIzaSyCOPkZIS65yAGtNOjtoqDJgt7xOXDYy3wo"; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const typing = document.getElementById('typing');
        const text = input.value.trim();
        if (!text) return;

        box.innerHTML += `<div class="message user-msg">${text}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;
        typing.innerHTML = `<div class="status-msg">Maniiw AI is typing...</div>`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Tum ek Meta AI ho jise Maniiw ne banaya hai. Friendly Urdu/Hindi mix mein jawab do. Chota jawab dena. Sawal: ${text}` }] }]
                })
            });

            const data = await response.json();
            typing.innerHTML = "";

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const reply = data.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="message ai-msg">${reply}</div>`;
            } else if (data.error) {
                box.innerHTML += `<div class="message ai-msg" style="color:red;">Error: ${data.error.message}</div>`;
            } else {
                box.innerHTML += `<div class="message ai-msg">Sorry, main abhi jawab nahi de sakta.</div>`;
            }
        } catch (e) {
            typing.innerHTML = "";
            box.innerHTML += `<div class="message ai-msg">Network error. Refresh karein.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }
    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
