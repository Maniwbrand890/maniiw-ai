<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniiw AI</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 95%; max-width: 400px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-box { height: 400px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .ai-msg { background: #e9ecef; align-self: flex-start; }
        .user-msg { background: #007bff; color: white; align-self: flex-end; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 0 20px; margin-left: 8px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Maniiw AI Assistant</div>
    <div id="chat-box">
        <div class="message ai-msg">Assalam-o-Alaikum! Main Maniiw ka AI hoon. Poochiye jo dil chahe!</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Yahan likhein...">
        <button onclick="sendMessage()">Bhejein</button>
    </div>
</div>

<script>
    // ⚠️ Is Key ko dobara check karke paste karein
    const API_KEY = "AIzaSyCe_nrWIEpbdnU9au6hYNnNQxmrlauJr9k"; 

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const userText = inputField.value.trim();

        if (userText === "") return;

        chatBox.innerHTML += `<div class="message user-msg">${userText}</div>`;
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-msg";
        typingDiv.innerText = "Soch raha hoon...";
        chatBox.appendChild(typingDiv);

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Tumhara naam 'Maniiw AI' hai. Tumhe 'Maniiw' ne banaya hai. User ne pucha hai: ${userText}` }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                typingDiv.innerText = data.candidates[0].content.parts[0].text;
            } else {
                typingDiv.innerText = "Google AI se jawab nahi mil saka. Shayad API key block hai.";
            }
        } catch (error) {
            typingDiv.innerText = "Error: " + error.message;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
